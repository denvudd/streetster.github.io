<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streetster</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/slider.js"></script>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__logo">
          <img src="img/logo1.png" alt="Streetster Logo">
        </div>
        <div class="header-search__inner">
          <form class="search-bar__form" action="">
            <input type="text" class="search__bar">
            <button class="header-submit" type="submit"><img src="img/svg/header/search.svg" alt=""></button>
          </form>
        </div>
        <div class="header__buttons">
          <div class="header-cart">
            <object data="img/svg/header/cart.svg" type=""></object>
          </div>
          <div class="header-burger">
            <span></span>
          </div>
        </div>
        <nav class="menu-body">
          <ul class="menu__list">
            <li><a href=""></a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <section class="intro">
      <div class="container">
        <div class="intro__text">
          <div class="intro__text__inner">
            <div class="intro__suptitle">
              <h3>STREETSTER NATHAN</h3>
            </div>
            <div class="intro__title">
              <h1>Удобный и быстрый</h1>
            </div>
            <div class="intro__title">
              <h1>Твой идеал для покорения города</h1>
            </div>
          </div>
          <div class="intro__button__inner">
            <a href="#" class="buttonMore intro__button">УЗНАТЬ БОЛЬШЕ</a>
          </div>
        </div>
      </div>
    </section>
    <section class="goods">
      <section class="categories">
        <div class="container">
          <div class="section__header categories__header">
            <div class="section__title">
              <h2>Категории</h2>
            </div>
          </div>
        </div>
        <div class="categories-slider">
          <div class="categories-slider__item">
            <div class="categories-slider__item__bg">
              <img src="img/category-slider/slide-img1.png" alt="">
            </div>
            <div class="categories-slider__item__center">
              <div class="categories-slider__item__center-photo">
                <img src="img/category-slider/slide-img-center1.png" alt="">
              </div>
              <div class="categories-slider__item__text">
                <p>ROAD SERIES</p>
              </div>
            </div>
          </div>
          <div class="categories-slider__item">
            <div class="categories-slider__item__bg">
              <img src="img/category-slider/slide-img1.png" alt="">
            </div>
            <div class="categories-slider__item__center">
              <div class="categories-slider__item__center-photo">
                <img src="img/category-slider/slide-img-center1.png" alt="">
              </div>
              <div class="categories-slider__item__text">
                <p>ROAD SERIES</p>
              </div>
            </div>
          </div>
          <div class="categories-slider__item">
            <div class="categories-slider__item__bg">
              <img src="img/category-slider/slide-img1.png" alt="">
            </div>
            <div class="categories-slider__item__center">
              <div class="categories-slider__item__center-photo">
                <img src="img/category-slider/slide-img-center1.png" alt="">
              </div>
              <div class="categories-slider__item__text">
                <p>ROAD SERIES</p>
              </div>
            </div>
          </div>
          <div class="categories-slider__item">
            <div class="categories-slider__item__bg">
              <img src="img/category-slider/slide-img1.png" alt="">
            </div>
            <div class="categories-slider__item__center">
              <div class="categories-slider__item__center-photo">
                <img src="img/category-slider/slide-img-center1.png" alt="">
              </div>
              <div class="categories-slider__item__text">
                <p>ROAD SERIES</p>
              </div>
            </div>
          </div>
          <div class="categories-slider__item">
            <div class="categories-slider__item__bg">
              <img src="img/category-slider/slide-img1.png" alt="">
            </div>
            <div class="categories-slider__item__center">
              <div class="categories-slider__item__center-photo">
                <img src="img/category-slider/slide-img-center1.png" alt="">
              </div>
              <div class="categories-slider__item__text">
                <p>ROAD SERIES</p>
              </div>
            </div>
          </div>
          <div class="categories-slider__item">
            <div class="categories-slider__item__bg">
              <img src="img/category-slider/slide-img1.png" alt="">
            </div>
            <div class="categories-slider__item__center">
              <div class="categories-slider__item__center-photo">
                <img src="img/category-slider/slide-img-center1.png" alt="">
              </div>
              <div class="categories-slider__item__text">
                <p>ROAD SERIES</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>
  <footer class="footer"></footer>
</body>

</html>
